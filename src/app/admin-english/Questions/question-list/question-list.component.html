<div class="registration_box">
  <div class="registration_table_area">
    <div class="header_title">
      <div class="add_btn">
        <button type="button" class="btn btn-danger" style="height: 60px;" (click)="addNew()">+ Add New</button>
      </div>


      <select class="form-select" [(ngModel)]="filters.class" (ngModelChange)="getQuestions()">
        <option value="">Select Class</option>
        <option *ngFor="let item of Classes" [value]="item.class">{{ item.class }}</option>
      </select>

      <select class="form-select" [(ngModel)]="filters.week" (ngModelChange)="getQuestions()">
        <option value="">Select Week</option>
        <option *ngFor="let item of weeks" [value]="item.week_num">{{ item.week_num }}</option>
      </select>

      <select class="form-select" [(ngModel)]="filters.day" (ngModelChange)="getQuestions()">
        <option value="">Select Day</option>
        <option *ngFor="let item of days" [value]="item.day">{{ item.day }}</option>
      </select>

      <select class="form-select" [(ngModel)]="filters.topics" (ngModelChange)="getQuestions()">
        <option value="">Select Topics</option>
        <option *ngFor="let item of topics" [value]="item.topics">{{ item.topics }}</option>
      </select>

      <select class="form-select" [(ngModel)]="filters.sub_topics" (ngModelChange)="getQuestions()">
        <option value="">Select Sub Topics</option>
        <option *ngFor="let item of subTopics" [value]="item.sub_topics">{{ item.sub_topics }}</option>
      </select>

      <select class="form-select" [(ngModel)]="filters.unit" (ngModelChange)="getQuestions()">
        <option value="">Select Unit</option>
        <option *ngFor="let item of units" [value]="item.unit">{{ item.unit }}</option>
      </select>

      <select class="form-select" [(ngModel)]="filters.question_type" (ngModelChange)="getQuestions()">
        <option value="">Select Type</option>
        <option value="MCQ">MCQ</option>
        <option value="LetterTracing">Letter Tracing</option>
        <option value="LetterMatch">Letter Match</option>
        <option value="BlendWords">Blend Words</option>
        <option value="ListenWords">Listen Words</option>
      </select>



    </div>

    <table class="table table-striped" style="text-align: center;">
      <thead>
        <tr>
          <th scope="col" style="width: 60px;">S.N.</th>
          <th scope="col">Question</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody cdkDropList [cdkDropListData]="pagedQuestions" (cdkDropListDropped)="drop($event)"
        [cdkDropListDisabled]="!pagedQuestions.length">
        <tr *ngFor="let item of pagedQuestions; let i = index" cdkDrag>
          <th scope="row">{{item.sl_no}}</th>
          <td>{{item.Question}}</td>
          <td>
            <button mat-icon-button (click)="onEdit(item)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete_application(item)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <mat-paginator [length]="FilterQuestion.length" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
  <div class="update_btn" style="margin-left: 20px;">
    <button type="button" class="btn btn-success" style="height: 60px;" (click)="updateOrder()">Update</button>
  </div>
</div>
