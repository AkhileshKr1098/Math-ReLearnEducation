<div id="wrapper">
    <div class="topicsarea">
        <button type="button">Class {{userData.Class}}/Week {{getCurrentWeek()}}/day
            {{getCurrentDay()}}</button>   
        <span>{{CurrentQuestion.topics}}</span>
        <span></span>
    </div>
    <div class="qArea">
        <div class="letter-selector">
            <span>üé® {{ CurrentQuestion.Question}} üñçÔ∏è</span>
        </div>

        <div class="letter-selector2">
            <span> {{ CurrentQuestion.instruction}}</span>
        </div>
    </div>

    <div class="question_area">
        <div class="question-content">
            <div class="right">
                <div class="imgarea">
                    <img [src]="base_url+CurrentQuestion.question_Img" alt="Question Image" />
                </div>

                <div class="innerquestion-content">
                    <div class="option-buttons">
                        <button mat-button *ngIf="CurrentQuestion.OptionA"
                            (click)="selectOption(CurrentQuestion.OptionA)"
                            [ngClass]="{'active-option': filledWord === CurrentQuestion.OptionA}">
                            {{ CurrentQuestion.OptionA }}
                        </button>
                        <button mat-button *ngIf="CurrentQuestion.OptionB"
                            (click)="selectOption(CurrentQuestion.OptionB)"
                            [ngClass]="{'active-option': filledWord === CurrentQuestion.OptionB}">
                            {{ CurrentQuestion.OptionB }}
                        </button>
                        <button mat-button *ngIf="CurrentQuestion.OptionC"
                            (click)="selectOption(CurrentQuestion.OptionC)"
                            [ngClass]="{'active-option': filledWord === CurrentQuestion.OptionC}">
                            {{ CurrentQuestion.OptionC }}
                        </button>
                        <button mat-button *ngIf="CurrentQuestion.OptionD"
                            (click)="selectOption(CurrentQuestion.OptionD)"
                            [ngClass]="{'active-option': filledWord === CurrentQuestion.OptionD}">
                            {{ CurrentQuestion.OptionD }}
                        </button>
                    </div>

                    <div class="incomplete-word">
                        <span *ngIf="CurrentQuestion.incomplete_word">
                            {{ CurrentQuestion.incomplete_word.split('__')[0] }}
                            <span class="highlight">{{ filledWord || '__' }}</span>
                            {{ CurrentQuestion.incomplete_word.split('__')[1] }}
                        </span>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="button-container">
        <button class="reset-btn" (click)="resetSelection()">üîÑ Reset</button> &nbsp; &nbsp;
        <button class="save-btn" (click)="CheckCorrect()">‚úÖ Save & Next</button>
    </div>
</div>
